<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addproduct</title>

    <link rel="stylesheet" href="Addproduct.css">

    <link rel="stylesheet" href="/FA5PRO-master/css/all.css">
    <link rel="stylesheet" href="/FA5PRO-master/css/regular.css">
    <link rel="stylesheet" href="/FA5PRO-master/css/duotone.css">
    <link rel="stylesheet" href="/FA5PRO-master/css/brands.css">
    <link rel="stylesheet" href="/FA5PRO-master/css/light.css">
    <link rel="stylesheet" href="/FA5PRO-master/css/solid.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">


    <link rel="stylesheet" href="bootstrap.min.css">

    <script src="bootstrap.bundle.min.js"></script>

</head>

<body>

    <div class="main">

        <div class="vm">

            <div class="logo">
                <img src="img2/Flipkart-Logo_img_1-removebg-preview.png">
                <h1>Flipkart</h1>
            </div>
            <div class="hdr">
                <input class="search" type="text" placeholder="Search...">
                <a href="#"><i class="fa-duotone fa-magnifying-glass"></i></a>
                <a href="#"><i class="fa-thin fa-cart-shopping"></i></a>
                <a href="#"><i class="fa-duotone fa-user"></i></a>
            </div>

        </div>

    </div>

    <div class="cnt">

        <table colspan="2"><br><br>

            <tr>
                <td class="ac">Enter Name</td>
                <td class="ab"><input type="text" style="width: 270px;margin-left: 70px;"></td>
            </tr>

            <tr>
                <td class="ac">Enter Category</td>

                <td class="ab" style="padding-left: 70px;">
                    <select style="height: 35px;width: 269px;">
                        <option option disabled></option>
                        <option>Professional</option>
                        <option>Creators</option>
                        <option>Gamming</option>

                    </select>
                </td>
            </tr>

            <tr>
                <td class="ac">Enter Description</td>
                <td class="ab" style="width: 200px;padding-left: 70px;"><textarea></textarea></td>
            </tr>

            <tr>
                <td class="ac">Enter Price</td>
                <td class="ab"><input type="text" style="width: 270px;margin-left: 70px;"></td>
            </tr>

            <table>

                <tr>
                    <span class="Details ac">Upload Product Image</span><br>
                    <input class="ac" type="file" style="padding-top: 15px;height: 50px;">
                </tr><br><br><br>


                <tr>

                    <td class="ac"
                        style="font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif">
                        <b><input type="submit" class="btn btn-success btn-lg" value="ADD PRODUCT"
                                style="color: aliceblue; font-size: 15px; width: 515px;"></b>
                    </td>
                </tr>

            </table>

        </table>

    </div>

</body>

</html>
