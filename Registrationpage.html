<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>

    <link rel="stylesheet" href="Registrationpage.css">

    <link rel="stylesheet" href="/FA5PRO-master/css/all.css">
    <link rel="stylesheet" href="/FA5PRO-master/css/regular.css">
    <link rel="stylesheet" href="/FA5PRO-master/css/duotone.css">
    <link rel="stylesheet" href="/FA5PRO-master/css/brands.css">
    <link rel="stylesheet" href="/FA5PRO-master/css/light.css">
    <link rel="stylesheet" href="/FA5PRO-master/css/solid.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <link rel="stylesheet" href="bootstrap.min.css">

    <script src="bootstrap.bundle.min.js"></script>


</head>

<body>

    <div class="main">

        <div class="vm">

            <div class="logo">
                <img src="img2/Flipkart-Logo_img_1-removebg-preview.png">
                <h1>Flipkart</h1>
            </div>

        </div>

    </div>

    <div class="cnt">

        <div style="color: aliceblue; font-size: 27px;padding-top: 3px;">

            <i class=" fa-solid fa-circle-user" style="padding-left: 22px;">
                Create Account
            </i>
        </div><br>

        <form>
            <table>
                <tr>
                    <td class="ac">First Name</td>
                    <td class="ab"><input type="text" style="width: 250px;margin-left: 39px;"></td>
                </tr>

                <tr>
                    <td class="ac">Last Name</td>
                    <td class="ab"><input type="text" style="width: 250px;margin-left: 39px;"></td>
                </tr>

                <tr>
                    <td class=" ac">E-mail</td>
                    <td class="ab"><input type="email" style="width: 250px;margin-left: 39px;"></td>
                </tr>

                <tr>
                    <td class=" ac">Password</td>
                    <td class="ab"><input type="password" style="width: 250px;margin-left: 39px;"></td>
                </tr>

                <tr>
                    <td class="ac">Confirm Password</td>
                    <td class="ab"><input type="password" style="width: 250px;margin-left: 39px;"></td>
                </tr>

                <tr>
                    <td class=" ac">Date Of Birth</td>
                    <td class="ab"> <input type="date" value="dd/mm/yy" min="1970-01-01" max="2030-12-31"
                            style="width: 250px;margin-left: 39px;"></td>
                </tr>

                <tr>
                    <td></td>
                    <td
                        style="font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">
                        <b><input type="submit" class="btn btn-success btn-lg" value="Sign-Up" style="font-size: 15px; border-radius: 40px;height: 45px; width: 115px;margin-top: 45px; margin-bottom:
                        55px;color: #f7f4f4;"></b>
                    </td>
                </tr>

            </table>
        </form>
    </div>

</body>

</html>
